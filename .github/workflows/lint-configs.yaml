name: Lint and build

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  lint:
    name: Lint configuration files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.6"
      - name: Install packages ğŸ“¦
        run: bun install
      - name: Lint the config files ğŸ§¹
        run: bun lint
  build:
    name: Build configuration files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.6"
      - name: Install packages ğŸ“¦
        run: bun install
      - name: Build configs ğŸ—
        run: bun dle
